<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        FOMOtools - {% block title %}{% endblock %}
    </title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Make FOMO great again" />
    <meta name="keywords" content="crypto, porfolio, management, alerts, assets, marketcap" />
    <meta name="author" content="CodedThemes" />

    <!-- Favicon icon -->
    <link rel="icon" href="{{ config.ASSETS_ROOT }}/images/favicon.ico" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/plugins/animation/css/animate.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/style.css">
    <!-- dark mode css -->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/dark.css">
    <!-- Choices-js base CSS (optional) -->
    <!-- <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/base.min.css"> -->
    <!-- Choices-js CSS -->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/custom/choices.min.css">
    <!-- Custom CSS wide for whole website -->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/custom/custom-all.css">
    <!-- Fomantic UI main styles-->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/datatables/semantic.min.css">

    <!--DataTables css-->
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/datatables/select.dataTables.min.css">
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/datatables/dataTables.semanticui.min.css">
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/datatables/buttons.semanticui.min.css">
    <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/datatables/fomotools.effects.datatables.css">


    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}
    {% endblock stylesheets %}

</head>

<body>

    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    {% include 'includes/sidebar.html' %}

    {% include 'includes/navigation.html' %}


    {% block content %}{% endblock content %}

    {% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>

</html>
